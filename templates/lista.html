{% extends "szablon.html" %}
{% block tytul %} Quiz – Pytania {% endblock %}
{% block h1 %} Lista pytań {% endblock %}
{% block tresc %} 
    <h2>Lista pytań: </h2>
    <ol>
        {% for p in query %}
            <li class=elemdel> {{ p.pytanie }} 
            <a href="{{url_for('usun', pid=p.id) }}" class="btn btn-sm btn-danger">Usuń</a>
            
            </li>
        {% endfor %}
    </ol>

{% endblock %}
